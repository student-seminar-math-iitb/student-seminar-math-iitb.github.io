---
layout: page
title: List of seminars
---

 <table style="width:100%">
  <tr>
    <th>Date</th>
    <th>Speaker</th>
    <th>Topic</th>
  </tr>
  {% for post in site.posts %}
  <tr>
    <td>{{ post.date | date: "%d-%m-%Y" }}</td>
    <td>{{ post.speaker }}</td>
    <td><a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title }}</a></td>
  </tr>
	  {% endfor %}
</table>
